<!-- src/app/app.component.html -->
<mat-drawer-container class="page-container" [hasBackdrop]="false">
    <mat-drawer opened="true" id="navigation_sidebar" #navigation_drawer class="example-sidenav" mode="side">
        <div id="navigation_header" class="title-large">Robot Mower Dashboard</div>
        <mat-nav-list>
            <mat-list-item *ngFor="let link of navLinks"
                           [routerLink]="link.path"
                           routerLinkActive #rla="routerLinkActive"
                           [activated]="rla.isActive">
                <button mat-icon-button matListItemMeta>
                    <mat-icon>{{ link.icon }}</mat-icon>
                </button>
                <a matListItemTitle>{{ link.label }}</a>
            </mat-list-item>
        </mat-nav-list>
    </mat-drawer>

    <mat-drawer-content>
        <router-outlet></router-outlet>
    </mat-drawer-content>
</mat-drawer-container>
